<!DOCTYPE html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
    <form action="Login.html" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Name"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="abc@mail.com"><br>

        <label for="tel">Phone no:</label>
        <input type="tel" id="tel" placeholder="+91 123456789"><br>

        <label for="bday">Birth Date:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity"><br>

        <label for="title">Title : </label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="title" name="title">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="title" name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="title" name="title"><br>

        <label for="payment">Payment</label>
        <select id="payment">
            <option value="vias">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="rupay">RuPay</option>
            <option value="upi">UPI</option>
        </select><br>

        <label for="subscribe">Subscribe :</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">Comment :</label>
        <input textarea id="comment" rows="3" cols="5"><br>

        <label for="file">File :</label>
        <input type="file" id="file"><br>
        

<br>
        <input type="reset">
        <input type="submit">

    </form>
</body>
